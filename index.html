        :root {
            --brand-blue: #2563eb;
            --brand-dark: #0f172a;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: var(--brand-dark);
            overflow-x: hidden;
            letter-spacing: -0.04em;
        }
        .text-huge {
            font-size: clamp(3rem, 8vw, 7rem);
            line-height: 0.9;
            font-weight: 900;
            letter-spacing: -0.06em;
        }
        .schematic-bg {
            background-image: 
                linear-gradient(to right, rgba(37, 99, 235, 0.04) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(37, 99, 235, 0.04) 1px, transparent 1px);
            background-size: 60px 60px;
            position: relative;
        }
        .schematic-bg::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent 0%, white 60%, white 100%);
            pointer-events: none;
            z-index: -1;
        }
        .glass-card {
            background: #ffffff;
            border: 1px solid rgba(15, 23, 42, 0.1);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .glass-card:hover {
            transform: translateY(-10px) scale(1.01);
            border-color: var(--brand-blue);
            box-shadow: 0 30px 60px -12px rgba(37, 99, 235, 0.15);
        }
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline {
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--brand-blue), transparent);
            opacity: 0.2;
            animation: scanline 4s linear infinite;
        }
        .floating-3d {
            animation: float 6s ease-in-out infinite;
            transform-style: preserve-3d;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(0); }
            50% { transform: translateY(-20px) rotateX(2deg); }
        }
        /* 위험 경고 흔들림 효과 */
        @keyframes danger-shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-3px); }
            40% { transform: translateX(3px); }
            60% { transform: translateX(-2px); }
            80% { transform: translateX(2px); }
        }
        .danger-shake:hover {
            animation: danger-shake 0.3s cubic-bezier(.36,.07,.19,.97) both;
            border-color: #ef4444 !important;
            box-shadow: 0 20px 40px -10px rgba(239, 68, 68, 0.15) !important;
        }
        .blue-glow {
            filter: drop-shadow(0 0 8px rgba(37, 99, 235, 0.2));
        }
